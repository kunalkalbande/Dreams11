<div class="container" *ngIf="matchInfo">
    <ng-container  *ngFor="let player of matchInfo.MatchPlayers  | playerFilterByRole: role">
        <div class="row teamPlayer">
            <div class="col">
                <img src="{{player.PlayerImage}}" width="70" height="70" class="rounded img" />
            </div>
            <div class="col-4" >
                <div class="col-xs-12"> {{player.FirstName}}  {{player.LastName}}<br/>
                    {{player.Address}} | Points: {{player.Points}}


                </div>
                
            </div>
            <div class="col">  <input type="checkbox" id="playerCheck" (change)="stateChanged(player.PlayerId)"  [(ngModel)]="player.IsSelected"/></div>
            <div class="col text-right">
              <a href="javascript:void(0)" class="captainC">C</a> <a href="javascript:void(0)" class="captainVC">VC</a>
            </div>
        </div>
    </ng-container>

</div>


<div class="row">
        <div class="col-md-6 col-xs-12 bg-grey" style="padding: 20px;">               
    
                    <form  (ngSubmit)="onSubmit()">
                            <a routerLink="/login">  
                          <button type="submit" class="btn btn-sm btn-outline-secondary ">Save Team</button></a>
                       </form>
    
     
  
    </div>
    </div>
