
<div class="container">
    <div class="row">
<div class="col-md-6 col-xs-12 cricketorTeamList">
    <a routerLink="/dashboard">
        <span class="fas fa-arrow-left arrowLeft"></span>
    </a>
    <div class="cricketTeamTitle">

        <h4> CRICKET TEAM</h4>
    </div>
    <div class="col-md-12 col-xs-12 ">
    <div class="alert alert-light" role="alert" *ngIf="matchInfo">
        <div class="row ">
            <div class="col">{{matchInfo.Name}}</div>
            <div class="col-5" style="color: #c51d23; text-align: center">{{matchInfo.Date}}</div>
            <div class="col">
                <a href="https://skillup.dream11.com/cricket/afgh-vs-ban-2nd-t20i-pre-match-analysis/" class="float-right">GURU</a>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<!-- <div class="container "> -->
    <div class="row">
        <div class="col-md-6 col-xs-12  bg-white">
        <p-tabView>
             <p-tabPanel header="WK " class="text-center">
                
                 <strong>   PICK 1 WICKET-KEEPER</strong>
                <div class=" sorting-header ">          
                    <p-tabView  class="subTab">

                        <p-tabPanel header="TEAM">
                    
                            <app-team-creator [matchInfo]="matchInfo" role="Wicketkeeper"></app-team-creator>

                        </p-tabPanel>
                        <p-tabPanel header="PLAYER">
                            <app-team-creator [matchInfo]="matchInfo"  role="Wicketkeeper"></app-team-creator>
                        </p-tabPanel>
                        <p-tabPanel header="POINT">
                            <app-team-creator [matchInfo]="matchInfo"  role="Wicketkeeper"></app-team-creator>
                        </p-tabPanel>
                        <p-tabPanel header="CREDITS">
                            <app-team-creator [matchInfo]="matchInfo"  role="Wicketkeeper"></app-team-creator>
                        </p-tabPanel>
                    </p-tabView>
                </div>
            </p-tabPanel>
            <p-tabPanel header="BAT " class="text-center">
                  
                    <strong>   PICK 3-5 BATSMEN</strong>    
                    <p-tabView >

                            <p-tabPanel header="TEAM">
                                <app-team-creator [matchInfo]="matchInfo"  role="Batsman"></app-team-creator>
    
                            </p-tabPanel>
                            <p-tabPanel header="PLAYER">
                                <app-team-creator [matchInfo]="matchInfo"  role="Batsman"></app-team-creator>
                            </p-tabPanel>
                            <p-tabPanel header="POINT">
                                <app-team-creator [matchInfo]="matchInfo"  role="Batsman"></app-team-creator>
                            </p-tabPanel>
                            <p-tabPanel header="CREDITS">
                                <app-team-creator [matchInfo]="matchInfo"  role="Batsman"></app-team-creator>
                            </p-tabPanel>
                        </p-tabView>
            </p-tabPanel>
            <p-tabPanel header="AR " class="text-center">
               
                    <strong>   PICK 1-3 ALL-ROUNDERS</strong>
                    <p-tabView  >

                            <p-tabPanel header="TEAM" >
                                <app-team-creator [matchInfo]="matchInfo"  role="AllRounder"></app-team-creator>
    
                            </p-tabPanel>
                            <p-tabPanel header="PLAYER">
                                <app-team-creator [matchInfo]="matchInfo"  role="AllRounder"></app-team-creator>
                            </p-tabPanel>
                            <p-tabPanel header="POINT">
                                <app-team-creator [matchInfo]="matchInfo"  role="AllRounder"></app-team-creator>
                            </p-tabPanel>
                            <p-tabPanel header="CREDITS">
                                <app-team-creator [matchInfo]="matchInfo"  role="AllRounder"></app-team-creator>
                            </p-tabPanel>
                        </p-tabView>
             
            </p-tabPanel>
            <p-tabPanel header="BOWL " class="text-center">
                 
                    <strong>   PICK 3-5 BOWLERS</strong>
                    <p-tabView >

                            <p-tabPanel header="TEAM">
                                <app-team-creator [matchInfo]="matchInfo"  role="Blower"></app-team-creator>

                            </p-tabPanel>
                            <p-tabPanel header="PLAYER">
                                <app-team-creator [matchInfo]="matchInfo"  role="Blower"></app-team-creator>
                            </p-tabPanel>
                            <p-tabPanel header="POINT">
                                <app-team-creator [matchInfo]="matchInfo"  role="Blower"></app-team-creator>
                            </p-tabPanel>
                            <p-tabPanel header="CREDITS">
                                <app-team-creator  [matchInfo]="matchInfo"  role="Blower"></app-team-creator>
                            </p-tabPanel>
                        </p-tabView>
              
            </p-tabPanel>
        </p-tabView>
    
            
                 
                  
                  
        </div>
        
   
    </div>  

    <div class="row">
            <div class="col-md-6 col-xs-12 lightGrey "> 
                    <table class="table ">
                            <thead>
                              <tr>
                                <th scope="col">WK</th>
                                <th scope="col">BAT</th>
                                <th scope="col">AR</th>
                                <th scope="col">BOWL</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td scope="row"><span id="wicketkeeperCount">0</span> </td>
                                <td><span id="batsmanCount" >0</span></td>
                                <td><span id="allrounderCount">0</span></td>
                                <td><span id="bowlerCount">0</span></td>
                              </tr>
                   
                            </tbody>
                          </table>




             </div> 
            
              
           
            <div class="col-md-6 col-xs-12 bg-grey  ">    
                          
        
                <div class="row">
                    <div class="col-1 text-center">
                            <label class="text-white scoreFont text-center"  style="margin-bottom: 0;">0</label> <br/>YOR
        
                   </div>
                    <div class="col-1 text-center"> <span class="text-white scoreFont">0</span> <br/>NOR</div>
                    <div class="col-2 text-center" style="border-right: 1px dashed;"> <span class="scoreFont"><span class="text-white" id="lblCounter">0</span>/11</span> <br/>PLAYERS</div>
                    <div class="col-3 text-center"><span  class="scoreFont">100/100 </span> <br/> CREDITS LEFT</div>
                   
                <div class="col">
                    <a href="#" routerLink="/createCaptain" class="float-right">  
                         <button type="button" class="btn btn-sm btn-outline-secondary " style="margin-top: 12px">NEXT</button>
                        </a>              
                </div>
            </div>
         
      
        </div>
        </div>

<!-- </div> -->


</div>
