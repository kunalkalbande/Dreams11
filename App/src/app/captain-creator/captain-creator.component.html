<div class="container">
    <div class="row">
        <div class="col-md-6 col-xs-12 cricketorTeamList">
            <a routerLink="/dashboard">
                <span class="fas fa-arrow-left arrowLeft"></span>
            </a>
            <div class="cricketTeamTitle">
        
                <h4> CRICKET TEAM</h4>
            </div>
            <div class="col-md-12 col-xs-12 ">

                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

<div class="col-md-6 col-xs-12 bg-white "  >

    </div>

        <div class="label" style="padding: 10px 0;font-weight: bold;">ALL-ROUNDERS</div>
        <app-team-selection role="AllRounder"></app-team-selection>

          <div class="label" style="padding: 10px 0;font-weight: bold;">BOWLERS</div>
          <app-team-selection role="Blower"></app-team-selection>

        </div>
</div>

</div>
